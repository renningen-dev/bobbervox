repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  - repo: local
    hooks:
      - id: pytest-backend
        name: pytest (backend)
        entry: bash -c 'cd backend && python -m pytest tests/ -x -q'
        language: system
        pass_filenames: false
        files: ^backend/
        types: [python]
