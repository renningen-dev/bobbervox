services:
  # Tailscale sidecar - provides network access to tailnet
  # Backend uses this container's network via network_mode
  tailscale:
    image: tailscale/tailscale:latest
    hostname: bobbervox
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTHKEY:-}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - tailscale_state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      - app_network
    # Ports for backend must be here since backend uses our network
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "tailscale", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - tailscale
    network_mode: "service:tailscale"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/bobbervox.db
      - PROJECTS_DIR=/app/projects
      - VOICES_DIR=/app/voices
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost","http://localhost:80"]}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
      - FIREBASE_SERVICE_ACCOUNT_PATH=/app/firebase-key.json
      - HOSTNAME=${HOSTNAME:-localhost}
      # ChatterBox - use your local machine's Tailscale IP (e.g., 100.x.x.x)
      - CHATTERBOX_BASE_URL=${CHATTERBOX_BASE_URL:-http://localhost:8004}
    volumes:
      - ./firebase-key.json:/app/firebase-key.json:ro
      - backend_data:/app/data
      - projects_data:/app/projects
      - voices_data:/app/voices
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
        - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
        - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
    ports:
      - "80:80"
    depends_on:
      - tailscale
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  backend_data:
  projects_data:
  voices_data:
  tailscale_state:
